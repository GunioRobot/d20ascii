    Uncanny Dodge (Ex):
      Level: 4
      Short: Uncanny Dodge
      Description:
        Starting at 4th level, a rogue can react to danger before her senses
        would normally allow her to do so. She retains her Dexterity bonus
        to AC (if any) even if she is caught flat-footed or struck by an
        invisible attacker. However, she still loses her Dexterity bonus to
        AC if immobilized.
        
        If a rogue already has uncanny dodge from a different class she
        automatically gains improved uncanny dodge instead.
        
    Improved Uncanny Dodge (Ex):
      Level: 8
      Short: Improved Uncanny Dodge
      Description:
        A rogue of 8th level or higher can no longer be flanked.
        
        This defense denies another rogue the ability to sneak attack the
        character by flanking her, unless the attacker has at least four
        more rogue levels than the target does.
        
        If a character already has uncanny dodge from a second class, the
        character automatically gains improved uncanny dodge instead, and
        the levels from the classes that grant uncanny dodge stack to
        determine the minimum rogue level required to flank the character.
        
    Special Abilities:
      Short: Special Ability
      Level: 10
      Description:
        On attaining 10th level, and at every three levels thereafter (13th,
        16th, and 19th), a rogue gains a special ability of her choice from
        among the following options.
        
        _Crippling Strike (Ex):_
        A rogue with this ability can sneak attack opponents with such
        precision that her blows weaken and hamper them. An opponent damaged
        by one of her sneak attacks also takes 2 points of Strength damage.
        Ability points lost to damage return on their own at the rate of 1
        point per day for each damaged ability.
        
        _Defensive Roll (Ex):_
        The rogue can roll with a potentially lethal blow to take less
        damage from it than she otherwise would. Once per day, when she
        would be reduced to 0 or fewer hit points by damage in combat (from
        a weapon or other blow, not a spell or special ability), the rogue
        can attempt to roll with the damage. To use this ability, the rogue
        must attempt a Reflex saving throw (DC = damage dealt). If the save
        succeeds, she takes only half damage from the blow; if it fails, she
        takes full damage. She must be aware of the attack and able to react
        to it in order to execute her defensive roll-if she is denied her
        Dexterity bonus to AC, she can't use this ability. Since this effect
        would not normally allow a character to make a Reflex save for half
        damage, the rogue's evasion ability does not apply to the defensive
        roll.
        
        _Improved Evasion (Ex):_
        This ability works like evasion, except that while the rogue still
        takes no damage on a successful Reflex saving throw against attacks
        henceforth she takes only half damage on a failed save. A helpless
        rogue does not gain the benefit of improved evasion.
        
        _Opportunist (Ex):_
        Once per round, the rogue can make an attack of opportunity against
        an opponent who has just been struck for damage in melee by another
        character. This attack counts as the rogue's attack of opportunity
        for that round. Even a rogue with the Combat Reflexes feat can't use
        the opportunist ability more than once per round.
        
        _Skill Mastery:_
        The rogue becomes so certain in the use of certain skills that she
        can use them reliably even under adverse conditions.
        
        Upon gaining this ability, she selects a number of skills equal to 3
        + her Intelligence modifier. When making a skill check with one of
        these skills, she may take 10 even if stress and distractions would
        normally prevent her from doing so. A rogue may gain this special
        ability multiple times, selecting additional skills for it to apply
        to each time.
        
        _Slippery Mind (Ex):_
        This ability represents the rogue's ability to wriggle free from
        magical effects that would otherwise control or compel her. If a
        rogue with slippery mind is affected by an enchantment spell or
        effect and fails her saving throw, she can attempt it again 1 round
        later at the same DC. She gets only this one extra chance to succeed
        on her saving throw.
        
        _Feat:_
        A rogue may gain a bonus feat in place of a special ability.
        
