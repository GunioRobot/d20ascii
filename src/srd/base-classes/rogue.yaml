    Trapfinding:
      Level: 1
      Short: Trapfinding
      Description:
        Rogues (and only rogues) can use the Search skill to locate traps
        when the task has a Difficulty Class higher than 20.
        
        Finding a nonmagical trap has a DC of at least 20, or higher if it
        is well hidden. Finding a magic trap has a DC of 25 + the level of
        the spell used to create it.
        
        Rogues (and only rogues) can use the Disable Device skill to disarm
        magic traps. A magic trap generally has a DC of 25 + the level of
        the spell used to create it.
        
        A rogue who beats a trap's DC by 10 or more with a Disable Device
        check can study a trap, figure out how it works, and bypass it (with
        her party) without disarming it.
        
    Evasion (Ex):
      Level: 2
      Short: Evasion
      Description:
        At 2nd level and higher, a rogue can avoid even magical and unusual
        attacks with great agility. If she makes a successful Reflex saving
        throw against an attack that normally deals half damage on a
        successful save, she instead takes no damage. Evasion can be used
        only if the rogue is wearing light armor or no armor. A helpless
        rogue does not gain the benefit of evasion.
        
    Trap Sense (Ex):
      Level: 3
      Short: Trap Sense +1
      Description:
        At 3rd level, a rogue gains an intuitive sense that alerts her to
        danger from traps, giving her a +1 bonus on Reflex saves made to
        avoid traps and a +1 dodge bonus to AC against attacks made by
        traps. These bonuses rise to +2 when the rogue reaches 6th level, to
        +3 when she reaches 9th level, to +4 when she reaches 12th level, to
        +5 at 15th, and to +6 at 18th level.
        
        Trap sense bonuses gained from multiple classes stack.
        
