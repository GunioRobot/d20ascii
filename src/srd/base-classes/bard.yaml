  Class Features:
    Weapon and Armor Proficiency:
      Level: 0
      Description: >
        A bard is proficient with all simple weapons, plus the longsword,
        rapier, sap, short sword, shortbow, and whip.  Bards are proficient
        with light armor and shields (except tower shields).  A bard can
        cast bard spells while wearing light armor without incurring the
        normal arcane spell failure chance.  However, like any other arcane
        spellcaster, a bard wearing medium or heavy armor or using a shield
        incurs a chance of arcane spell failure if the spell in question has
        a somatic component (most do).  A multiclass bard still incurs the
        normal arcane spell failure chance for arcane spells received from
        other classes.

    Spells:
      Level: 0    
      Description: >
        A bard casts arcane spells, which are drawn from the bard spell
        list.  He can cast any spell he knows without preparing it ahead of
        time.  Every bard spell has a verbal component (singing, reciting,
        or music).  To learn or cast a spell, a bard must have a Charisma
        score equal to at least 10 + the spell level.  The Difficulty Class
        for a saving throw against a bard's spell is 10 + the spell level +
        the bard's Charisma modifier.
        
        Like other spellcasters, a bard can cast only a certain number of
        spells of each spell level per day.  His base daily spell allotment
        is given on Table: The Bard.  In addition, he receives bonus spells
        per day if he has a high Charisma score.  When Table: The Bard
        indicates that the bard gets 0 spells per day of a given spell
        level, he gains only the bonus spells he would be entitled to based
        on his Charisma score for that spell level.
        
        The bard's selection of spells is extremely limited. A bard begins
        play knowing four 0-level spells of your choice.  At most new bard
        levels, he gains one or more new spells, as indicated on Table: The
        Bard.  (Unlike spells per day, the number of spells a bard knows is
        not affected by his Charisma score; the numbers on Table: The Bard
        are fixed.)
        
        Upon reaching 5th level, and at every third bard level after that
        (8th, 11th, and so on), a bard can choose to learn a new spell in
        place of one he already knows.  In effect, the bard "loses" the old
        spell in exchange for the new one.  The new spell's level must be
        the same as that of the spell being exchanged, and it must be at
        least two levels lower than the highest-level bard spell the bard
        can cast.  A bard may swap only a single spell at any given level,
        and must choose whether or not to swap the spell at the same time
        that he gains new spells known for the level.
        
        As noted above, a bard need not prepare his spells in advance. He
        can cast any spell he knows at any time, assuming he has not yet
        used up his allotment of spells per day for the spell's level.
        
    Bardic Knowledge:
      Level: 1
      Short: Bardic Knowledge
      Description: >
        A bard may make a special bardic knowledge check with a bonus equal to his bard level + his Intelligence modifier to see whether he knows some relevant information about local notable people, legendary items, or noteworthy places.  (If the bard has 5 or more ranks in Knowledge (history), he gains a +2 bonus on this check.)
        
        A successful bardic knowledge check will not reveal the powers of a magic item but may give a hint as to its general function.  A bard may not take 10 or take 20 on this check; this sort of knowledge is essentially random.
        
        .Bardic Knowledge

        [options="header",cols="1,1"]

        |=====

        | DC | Type of Knowledge

        | 10 | Common, known by at least a substantial minority of the local population.

        | 20 | Uncommon but available, known by only a few people legends.

        | 25 | Obscure, known by few, hard to come by.

        | 30 | Extremely obscure, known by very few, possibly forgotten by most who once knew it, possibly known only by those who don't understand the significance of the knowledge.

        |=====
        
    Bardic Music:
      Short: Bardic Music
      Level: 1
      Description: >
        Once per day per bard level, a bard can use his song or poetics to
        produce magical effects on those around him (usually including
        himself, if desired).  While these abilities fall under the category
        of bardic music and the descriptions discuss singing or playing
        instruments, they can all be activated by reciting poetry, chanting,
        singing lyrical songs, singing melodies, whistling, playing an
        instrument, or playing an instrument in combination with some spoken
        performance.  Each ability requires both a minimum bard level and a
        minimum number of ranks in the Perform skill to qualify; if a bard
        does not have the required number of ranks in at least one Perform
        skill, he does not gain the bardic music ability until he acquires
        the needed ranks.
        
        Starting a bardic music effect is a standard action. Some bardic
        music abilities require concentration, which means the bard must
        take a standard action each round to maintain the ability.  Even
        while using bardic music that doesn't require concentration, a bard
        cannot cast spells, activate magic items by spell completion (such
        as scrolls), spell trigger (such as wands), or command word.  Just
        as for casting a spell with a verbal component, a deaf bard has a
        20% chance to fail when attempting to use bardic music.  If he
        fails, the attempt still counts against his daily limit.
        
    Countersong (Su):
      Level: 1
      Short: Countersong
      Description:
        A bard with 3 or more ranks in a Perform skill can use his music or
        poetics to counter magical effects that depend on sound (but not
        spells that simply have verbal components).  Each round of the
        countersong, he makes a Perform check.  Any creature within 30 feet
        of the bard (including the bard himself) that is affected by a sonic
        or language-dependent magical attack may use the bard's Perform
        check result in place of its saving throw if, after the saving throw
        is rolled, the Perform check result proves to be higher.  If a
        creature within range of the countersong is already under the effect
        of a noninstantaneous sonic or language-dependent magical attack, it
        gains another saving throw against the effect each round it hears
        the countersong, but it must use the bard's Perform check result for
        the save.  Countersong has no effect against effects that don't
        allow saves.  The bard may keep up the countersong for 10 rounds.
        
    Fascinate (Sp):
      Level: 1
      Short: Fascinate
      Description:
        A bard with 3 or more ranks in a Perform skill can use his music or
        poetics to cause one or more creatures to become fascinated with
        him.  Each creature to be fascinated must be within 90 feet, able to
        see and hear the bard, and able to pay attention to him.  The bard
        must also be able to see the creature.  The distraction of a nearby
        combat or other dangers prevents the ability from working.  For
        every three levels a bard attains beyond 1st, he can target one
        additional creature with a single use of this ability.
        
        To use the ability, a bard makes a Perform check. His check result
        is the DC for each affected creature's Will save against the effect. 
        If a creature's saving throw succeeds, the bard cannot attempt to
        fascinate that creature again for 24 hours.  If its saving throw
        fails, the creature sits quietly and listens to the song, taking no
        other actions, for as long as the bard continues to play and
        concentrate (up to a maximum of 1 round per bard level).  While
        fascinated, a target takes a -4 penalty on skill checks made as
        reactions, such as Listen and Spot checks.  Any potential threat
        requires the bard to make another Perform check and allows the
        creature a new saving throw against a DC equal to the new Perform
        check result.
        
        Any obvious threat, such as someone drawing a weapon, casting a
        spell, or aiming a ranged weapon at the target, automatically breaks
        the effect.  Fascinate is an enchantment (compulsion),
        mind-affecting ability.
        
