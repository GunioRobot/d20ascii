    Inspire Courage (Su):
      Level: 1
      Short: Inspire Courage +1
      Description:
        A bard with 3 or more ranks in a Perform skill can use song or
        poetics to inspire courage in his allies (including himself),
        bolstering them against fear and improving their combat abilities. 
        To be affected, an ally must be able to hear the bard sing.  The
        effect lasts for as long as the ally hears the bard sing and for 5
        rounds thereafter.  An affected ally receives a +1 morale bonus on
        saving throws against charm and fear effects and a +1 morale bonus
        on attack and weapon damage rolls.  At 8th level, and every six bard
        levels thereafter, this bonus increases by 1 (+2 at 8th, +3 at 14th,
        and +4 at 20th).  Inspire courage is a mind-affecting ability.
        
    Inspire Competence (Su):
      Level: 3
      Short: Inspire Competence
      Description:
        A bard of 3rd level or higher with 6 or more ranks in a Perform
        skill can use his music or poetics to help an ally succeed at a
        task.  The ally must be within 30 feet and able to see and hear the
        bard.  The bard must also be able to see the ally.
        
        The ally gets a +2 competence bonus on skill checks with a
        particular skill as long as he or she continues to hear the bard's
        music.  Certain uses of this ability are infeasible.  The effect
        lasts as long as the bard concentrates, up to a maximum of 2
        minutes.  A bard can't inspire competence in himself.  Inspire
        competence is a mind-affecting ability.
        
    Suggestion (Sp):
      Level: 6
      Short: Suggestion
      Description:
        A bard of 6th level or higher with 9 or more ranks in a Perform
        skill can make a suggestion (as the spell) to a creature that he has
        already fascinated.  Using this ability does not break the bard's
        concentration on the fascinate effect, nor does it allow a second
        saving throw against the fascinate effect.
        
        Making a suggestion doesn't count against a bard's daily limit on
        bardic music performances.  A Will saving throw (DC 10 + 1/2 bard's
        level + bard's Cha modifier) negates the effect.  This ability
        affects only a single creature (but see mass suggestion, below). 
        Suggestion is an enchantment (compulsion), mind-affecting, language
        dependent ability.
        
    Inspire Greatness (Su):
      Level: 9
      Short: Inspire Greatness
      Description:
        A bard of 9th level or higher with 12 or more ranks in a Perform
        skill can use music or poetics to inspire greatness in himself or a
        single willing ally within 30 feet, granting him or her extra
        fighting capability.  For every three levels a bard attains beyond
        9th, he can target one additional ally with a single use of this
        ability (two at 12th level, three at 15th, four at 18th).  To
        inspire greatness, a bard must sing and an ally must hear him sing. 
        The effect lasts for as long as the ally hears the bard sing and for
        5 rounds thereafter.  A creature inspired with greatness gains 2
        bonus Hit Dice (d10s), the commensurate number of temporary hit
        points (apply the target's Constitution modifier, if any, to these
        bonus Hit Dice), a +2 competence bonus on attack rolls, and a +1
        competence bonus on Fortitude saves.  The bonus Hit Dice count as
        regular Hit Dice for determining the effect of spells that are Hit
        Dice dependant.  Inspire greatness is a mind-affecting ability.
        
    Song of Freedom (Sp):
      Level: 12
      Short: Song of Freedom
      Description:
        A bard of 12th level or higher with 15 or more ranks in a Perform
        skill can use music or poetics to create an effect equivalent to the
        break enchantment spell (caster level equals the character's bard
        level).  Using this ability requires 1 minute of uninterrupted
        concentration and music, and it functions on a single target within
        30 feet.  A bard can't use song of freedom on himself.
        
    Inspire Heroics (Su):
      Level: 15
      Short: Inspire Heroics
      Description:
        A bard of 15th level or higher with 18 or more ranks in a Perform
        skill can use music or poetics to inspire tremendous heroism in
        himself or a single willing ally within 30 feet.  For every three
        bard levels the character attains beyond 15th, he can inspire
        heroics in one additional creature.  To inspire heroics, a bard must
        sing and an ally must hear the bard sing for a full round.  A
        creature so inspired gains a +4 morale bonus on saving throws and a
        +4 dodge bonus to AC.  The effect lasts for as long as the ally
        hears the bard sing and for up to 5 rounds thereafter.  Inspire
        heroics is a mind-affecting ability.
        
    Mass Suggestion (Sp):
      Level: 18
      Short: Mass Suggestion
      Description:
        This ability functions like suggestion, above, except that a bard of 18th level or higher with 21 or more ranks in a Perform skill can make the suggestion simultaneously to any number of creatures that he has already fascinated. Mass suggestion is an enchantment (compulsion), mind-affecting, language-dependent ability.

