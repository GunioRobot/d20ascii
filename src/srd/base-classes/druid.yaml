    Venom Immunity (Ex):
      Level: 9
      Short: Venom Immunity
      Description: >
        At 9th level, a druid gains immunity to all poisons.

    A Thousand Faces (Su):
      Level: 13
      Short: A Thousand Faces
      Description: >
        At 13th level, a druid gains the ability to change her appearance at
        will, as if using the disguise self spell, but only while in her
        normal form.  This affects the druid's body but not her possessions. 
        It is not an illusory effect, but a minor physical alteration of the
        druid's appearance, within the limits described for the spell.

    Timeless Body (Ex):
      Level: 15
      Short: Timeless Body
      Description: >
        After attaining 15th level, a druid no longer takes ability score
        penalties for aging and cannot be magically aged.  Any penalties she
        may have already incurred, however, remain in place.

        Bonuses still accrue, and the druid still dies of old age when her
        time is up.

  Ex:
    Name: Ex-Druids
    Description: >
      A druid who ceases to revere nature, changes to a prohibited
      alignment, or teaches the Druidic language to a nondruid loses all
      spells and druid abilities (including her animal companion, but not
      including weapon, armor, and shield proficiencies).  She cannot
      thereafter gain levels as a druid until she atones (see the atonement
      spell description).


